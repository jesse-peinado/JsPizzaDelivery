<div style="margin-top: 2%;">
    <div>
        <button style="margin-top: 1%;" mat-raised-button color="primary" (click)="exporter.exportTable('xlsx', {fileName: 'ProfitReport'})">Download Revenue Report</button>
    </div>
    <div class="revenue-table table">
        <table mat-table matTableExporter [dataSource]="revenue" #exporter="matTableExporter" class="table" style="margin-top: 1%;">
            <ng-container matColumnDef="revenue">
                <th mat-header-cell *matHeaderCellDef> Revenue </th>
                <td mat-cell *matCellDef="let element"> ${{element.revenue | number:'1.2-2'}} </td>
            </ng-container>

            <ng-container matColumnDef="employeeCompensation">
                <th mat-header-cell *matHeaderCellDef> Employee Compensation </th>
                <td mat-cell *matCellDef="let element"> ${{element.employeeCompensation | number:'1.2-2'}} </td>
            </ng-container>

            <ng-container matColumnDef="profit">
                <th mat-header-cell *matHeaderCellDef> Profit</th>
                <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color': element.profit < 0 ? 'red' : 'green' }"> ${{element.profit | number:'1.2-2'}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumnsSearch; sticky: true"></tr>
            <tr mat-row class="revenue-row"  *matRowDef="let row; columns: displayedColumnsSearch;"></tr>
        </table>
    </div>
</div>
