<div>
    <h2 style="margin-left: 1%; margin-top: 1%;">Employees</h2>
    <button class="btn" mat-raised-button color="primary" (click)="addEmployee()">Add Employee</button>
    <div class="employee-table table">
        <table mat-table [dataSource]="employeeList" class="table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef [hidden]="true"></th>
                <td mat-cell *matCellDef="let element" [hidden]="true">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
    
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
            </ng-container>
            
            <ng-container matColumnDef="isCurrentEmployee">
                <th mat-header-cell *matHeaderCellDef> Current Employee </th>
                <td mat-cell *matCellDef="let element"> {{element.isCurrentEmployee}} </td>
            </ng-container>
            
            <ng-container matColumnDef="salary">
                <th mat-header-cell *matHeaderCellDef> Salary </th>
                <td mat-cell *matCellDef="let element"> ${{element.salary | number:'1.2-2'}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button matTooltip="Click to Edit" (click)="editEmployee(element.id)" class="iconbutton" color="primary">
                      <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumnsSearch; sticky: true"></tr>
            <tr mat-row class="employee-row" [ngStyle]="{'background-color': row.isCurrentEmployee ? 'white' : 'lightgray' }" *matRowDef="let row; columns: displayedColumnsSearch;"></tr>
        </table>
    </div>
</div>
